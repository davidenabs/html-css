<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Blog App</title>
    <style>
        li {
      list-style: none;
      padding: 0;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Blog App</h1>

      <form id="blog-form">
        <div class="mb-2">
          <input
            type="text"
            id="title-input"
            placeholder="Enter post title"
            class="form-control"
            required
          />
        </div>
        <div class="mb-2">
          <textarea
            id="body-input"
            placeholder="Enter post content"
            class="form-control"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Post</button>
      </form>

      <ul id="blog-list" class="ul my-2"></ul>

      <div class="loading text-center" id="loading">
        <img src="loader.gif" alt="Loading..." width="30" />
      </div>
    </div>

    <script></script>
  </body>
</html>
