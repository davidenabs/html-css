<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Todo App</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 20px;
      }

      #todo-list {
        list-style: none;
        padding: 0;
      }

      .todo-item {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #ccc;
        padding: 10px;
      }

      .btn {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>

      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Enter a new todo"
          class="form-control"
          required
        />
        <button type="submit" class="btn btn-success my-3">Add Todo</button>
      </form>

      <ul id="todo-list"></ul>
      <div class="loading text-center" id="loading">
        <img src="loader.gif" alt="Loading..." width="30" />
      </div>
    </div>

    <script></script>
  </body>
</html>
